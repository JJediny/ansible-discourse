---

- name: "create /etc/nginx directory"
  file:
    dest: "/etc/nginx"
    owner: "root"
    group: "root"
    mode: "0700"
    state: "directory"

- name: "install /etc/nginx/nginx.conf"
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - "nginx upgrade"

- name: "create /etc/nginx/conf.d directory"
  file:
    dest: "/etc/nginx/conf.d"
    owner: "root"
    group: "root"
    mode: "0644"
    state: "directory"

- name: "install /etc/nginx/conf.d/discourse.conf"
  template:
    src: "discourse.conf.j2"
    dest: "/etc/nginx/conf.d/discourse.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - "nginx upgrade"

